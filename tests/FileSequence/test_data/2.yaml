- description: "Test missing frames"
  sequences:
    - beauty:
        path: "/renders/beauty/"
        files:
          - "beauty_0001.exr"
          - "beauty_0002.exr"
          - "beauty_0004.exr"
          - "beauty_0005.exr"
        first_frame: 1
        last_frame: 5
        extension: "exr"
        separator: "_"
        post_numeral: ""
        existing_frames: [1, 2, 4, 5]
        missing_frames: [3]
        frames_count: 5
        padding: 4

    - alpha:
        path: "/renders/alpha/"
        files:
          - "alpha_001.exr"
