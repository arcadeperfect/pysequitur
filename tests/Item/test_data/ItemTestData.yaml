- description: "Basic file sequence with underscore separator"
  data:
    path: "/path/to/file_001.exr"
    prefix: "file"
    frame_string: "001"
    extension: "exr"
    delimiter: "_"
    padding: 3
    directory: "/path/to"
    file_stem: "file_001"
    suffix: ""
    file_name: file_001.exr
    frame_number: 1

- description: "File sequence with dot separator and 4-digit padding"
  data:
    path: "/another/path/image.0050.jpg"
    prefix: "image"
    frame_string: "0050"
    extension: "jpg"
    delimiter: "."
    padding: 4
    directory: "/another/path"
    file_stem: "image.0050"
    suffix: ""
